name:    derive-has-field
version: "0.0.1.0"

dependencies:
- base >= 4.7 && < 5
- template-haskell
- th-abstraction > 0.4 && < 0.7

default-extensions:
- DeriveGeneric
- ImportQualifiedPost
- LambdaCase
- OverloadedStrings
- RecordWildCards
- TypeApplications

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src

# Test suite
tests:
  derive-has-field-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - derive-has-field
    - hspec
